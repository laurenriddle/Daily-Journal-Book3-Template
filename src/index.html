<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input type="date" name="date-input" id="date" required>
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input type="text" name="concept-input" id="subject" required pattern="[A-Za-z0-9(){}:;]+">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea name="entry-input" id="entry" required pattern="[A-Za-z0-9(){}:;]+"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select class="mood" name="mood-input" required>
                <option value="Amazing">Amazing</option>
                <option value="Great">Great</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
    </form>

    <article class="entryLog">

    </article>
    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
